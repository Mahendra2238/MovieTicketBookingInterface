<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .payment-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      width: 380px;
      text-align: center;
    }

    .payment-container h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .payment-methods {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 25px;
    }

    .method {
      border: 2px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .method img {
      width: 40px;
      height: 40px;
    }

    .method:hover,
    .method.active {
      border-color: #667eea;
      background: #f0f4ff;
    }

    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .pay-btn {
      width: 100%;
      padding: 12px;
      background: #667eea;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .pay-btn:hover {
      background: #5a66d6;
    }

    .success {
      font-size: 18px;
      font-weight: bold;
      color: green;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h1>Secure Payment</h1>
    <div class="payment-methods">
      <div class="method active" onclick="selectMethod(this)">
        <img src="https://img.icons8.com/color/48/google-pay.png" alt="Google Pay"><br>Google Pay
      </div>
      <div class="method" onclick="selectMethod(this)">
        <img src="https://img.icons8.com/color/48/visa.png" alt="Credit Card"><br>Credit Card
      </div>
      <div class="method" onclick="selectMethod(this)">
        <img src="https://img.icons8.com/color/48/mastercard-logo.png" alt="Debit Card"><br>Debit Card
      </div>
      <div class="method" onclick="selectMethod(this)">
        <img src="https://img.icons8.com/color/48/paytm.png" alt="Paytm"><br>Paytm
      </div>
    </div>

    <form id="paymentForm">
      <div class="form-group">
        <label>Card/UPI Number</label>
        <input type="text" placeholder="Enter number" required>
      </div>
      <div class="form-group">
        <label>Name on Card/UPI ID</label>
        <input type="text" placeholder="Enter name" required>
      </div>
      <div class="form-group">
        <label>Expiry / Valid Till</label>
        <input type="text" placeholder="MM/YY" required>
      </div>
      <div class="form-group">
        <label>CVV / PIN</label>
        <input type="password" placeholder="***" required>
      </div>
      <button type="submit" class="pay-btn">Pay Now</button>
      <p class="success" id="successMsg">âœ… Payment Successful! Thank you for booking.</p>
    </form>
  </div>

  <script>
    function selectMethod(element) {
      document.querySelectorAll('.method').forEach(m => m.classList.remove('active'));
      element.classList.add('active');
    }

    document.getElementById('paymentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('successMsg').style.display = 'block';
      setTimeout(() => {
        window.location.href = "index.html"; // Redirect back after payment
      }, 2000);
    });
  </script>
</body>
</html>
